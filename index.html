<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio links</title>

    <!-- Fonts và Icon -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS riêng -->
    <link rel="stylesheet" href="maruko.css">

    <!-- JS riêng -->
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div id="square">
            <img src="https://64.media.tumblr.com/789f6c604ec439972d151864ffac09d2/199744e852bf6df5-17/s1280x1920/0af3c112566d24892d20ea6229bd767239e7a590.pnj" alt="Avatar">
            <div class="section">
                <h1>Maruko</h1>
                <p>Những đặc điểm của một cách trang trí đẹp đẽ và sự kết hợp của những yếu tố phong phú tạo ra một phong cách mới, giúp tạo ra sự hòa hợp và thuận lợi trong quá trình giao tiếp.</p>
            </div>

            <div class="separator"></div>

            <div class="section">
                <ul id="section2" class="buttons-section2">
                    <li>
                        <a href="#" class="button n01" role="button">
                            <i class="fab fa-twitter"></i>
                            <span class="label">Twitter</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="button n02" role="button">
                            <i class="fab fa-instagram"></i>
                            <span class="label">Instagram</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="button n03" role="button">
                            <i class="fab fa-pinterest"></i>
                            <span class="label">Pinterest</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="button n04" role="button">
                            <i class="fab fa-instagram"></i>
                            <span class="label">Facebook</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="separator"></div>

            <div class="section">
                <ul id="section3" class="buttons-section3">
                    <li>
                        <a href="#" class="icon-button n01" role="button">
                            <i class="fa-brands fa-github"></i>
                            <span class="label">GitHub</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icon-button n02" role="button">
                            <i class="fa-brands fa-vimeo-v"></i>
                            <span class="label">Vimeo</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icon-button n03" role="button">
                            <i class="fab fa-youtube"></i>
                            <span class="label">YouTube</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icon-button n04" role="button">
                            <i class="fa-regular fa-comment"></i>
                            <span class="label">Message</span>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:user@domain.ext" class="icon-button n05" role="button">
                            <i class="fa-regular fa-envelope"></i>
                            <span class="label">Email</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
